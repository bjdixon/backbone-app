<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Subscription Preferences</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <section id="preferencesapp">
    <header id="header">
      <h1>Subscription Preferences</h1>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Subscribe to all topics</label>
      <ul id="preferences-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>
  
  <script type="text/template" id="topic-template">
    <div class="view">
      <label><%= title %></label>
      <input class="toggle" type="checkbox" <%= subscribed ? 'checked' : '' %>>
    </div>
  </script>

  <script type="text/template" id="stats-template">
    <span id="topic-count">
      <strong>Subscribed to <%= subscribed %> of <%= numberOfTopics %> topics</strong>
    </span>
  </script>

  <script type="text/template" id="item-template"></script>
  <script type="text/template" id="stats-template"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
  <script src="js/models/topic.js"></script>
  <script src="js/collections/topics.js"></script>
  <script src="js/views/preferences.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
